<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        .highcharts-yaxis-grid .highcharts-grid-line {
	display: none;
}
        .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
    </style>
</head>
<body>
<div style="width: 600px; height: 400px; margin: 0 auto">
    <div class="card"  id="container-speed" style="width: 300px; height: 200px; float: left"></div>
</div>
<script>
    var gaugeOptions = {

    chart: {
        type: 'solidgauge'
    },

    title: "Your Drug Susceptibility",

    pane: {
        center: ['50%', '85%'],
        size: '140%',
        startAngle: -90,
        endAngle: 90,
        background: {
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
            innerRadius: '60%',
            outerRadius: '100%',
            shape: 'arc'
        }
    },

    tooltip: {
        enabled: false
    },

    // the value axis
    yAxis: {
        stops: [
            [0.1, '#FFC400'], // Orange to
            [0.2, '#FF9A00'], // red
            [0.3, '#FF7000'],
            [0.4, '#FF4500'],
            [0.5, '#FF3300'],
            [0.6, '#FF0033'],
            [0.7, '#FF0000'],
            [0.8, '#CC0033'],
            [0.9, '#CC0000'],

        ],
        lineWidth: 0,
        minorTickInterval: null,
        tickAmount: 2,
        title: {
            y: -70
        },
        labels: {
            y: 16
        }
    },

    plotOptions: {
        solidgauge: {
            dataLabels: {
                y: 5,
                borderWidth: 0,
                useHTML: true
            }
        }
    }
};

// The speed gauge
var raw_probability = {{ probability }}
var probability_percentage = raw_probability * 100
var rounded = +(Math.round(probability_percentage + "e+2")  + "e-2")
var chartSpeed = Highcharts.chart('container-speed', Highcharts.merge(gaugeOptions, {
    yAxis: {
        min: 0,
        max: 24,
        title: {
            text: 'Drug Susceptibility'
        }
    },

    credits: {
        enabled: false
    },

    series: [{
        name: 'Drug Susceptibility',
        data: [rounded],
        dataLabels: {
            format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                   '<span style="font-size:12px;color:silver">%</span></div>'
        },
        tooltip: {
            valueSuffix: ' %'
        }
    }]

}));



</script>

</body>
</html>
